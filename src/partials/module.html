<div id="export-manager-panel" class="table-panel-container">
  <div class="table-panel-header-bg"></div>
  <div class="table-panel-scroll">
    <table class="table-panel-table" id="queries">
      <thead>
        <tr>
          <th>
            <div class="table-panel-table-header-inner">
              Panel
            </div>
          </th>
          <th>
            <div class="table-panel-table-header-inner">
              RefId
            </div>
          </th>
          <th>
            <div class="table-panel-table-header-inner">
              Datasource
            </div>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="panel in ctrl.panels"></tr>
        <tr class="target" ng-repeat-end ng-repeat="target in panel.targets" ng-if="panel.datasource">
          <td>
            {{ panel.title }}
          </td>
          <td>
            <span class="template-variable">
              {{ target.refId }}
            </span>
          </td>
          <td>
            {{ panel.datasource || '-' }}
          </td>
          <td>
            <button class="btn gf-form-btn btn-primary" type="button" ng-click="ctrl.showExportModal(panel.id, target)">
              Export
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
